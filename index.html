<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab 7 - Basic JavaScript Event Handling and DOM</title>
	<style type="text/css">
		.center {
			text-align: center;
		}
		#container {
			width: 400px;
			margin: 50px auto 0;
		}
		#entryinput {
			width: 100%;
		}
		#entrybutton {
			width: 200px;
			text-align: center;
			color: #fff;
			background-color: #c00;
			padding: 2em 0;
			margin: 20px auto;
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<!---
	Add an event listener to the Alert Me div
	When the button is clicked it should do two things.
		It should show an Alert box with the contents of the text field in the Alert box. 
		I want you to also append your name and a colon (name:) before the value of the text box. 
		For example if the text box says This is a test, I would have the Alert say 
		Daniel Krieglstein: This is a test
	Also it should change the value of the h2 below the button to have the text contents 
	of the text input control. Do not append your name to this one. 
	Just have the exact contents of the text box.
	--->
	<h1 class="center">ITMD-361 - Lab 7 - Basic JavaScript Event Handling and DOM</h1>
	<h2 class="center">Ashma Manandhar</h2>
	<h3 class="center">amanandh@hawk.iit.edu</h3>
	<div id="container">
		<input id="entryinput" type="text" name="textentry" placeholder="Enter a Message">
		<div id="entrybutton">Alert Me</div>
		<h2 id="textoutput" class="center">Show results here</h2>
	</div>
	<script type="text/javascript">
		document.getElementById('entrybutton').addEventListener("click", function(){
			var input = document.getElementById('entryinput').value;
			alert("Ashma Manandhar: " + input);
			document.getElementById('textoutput').innerHTML = input;
		});
	</script>
</body>
</html>
